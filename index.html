<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 18px; /* 전체적인 글자 크기를 키워 가독성을 높입니다. */
        }
        body {
            font-family: 'Gowun Dodum', sans-serif; /* 또렷하면서 손글씨 형태의 'a', 'g'를 가진 서체로 변경합니다. */
            font-weight: 700; /* 기본 글자 굵기를 굵게 하여 잘 보이도록 합니다. */
        }
        /* Custom Keyframes for Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-fast {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modal-pop {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes correct-answer-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes reward-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(-10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes shake-horizontal {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        @keyframes arrow-bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        @keyframes confetti-fall {
            from { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
            to { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }
        @keyframes firework {
            0% { transform: scale(0.1); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        @keyframes open-cage-door {
            from { transform: rotateY(0deg); transform-origin: left; }
            to { transform: rotateY(-110deg); transform-origin: left; }
        }
        @keyframes hen-fly-away {
            from { transform: translate(0, 0) scale(1); opacity: 1; }
            to { transform: translate(150px, -200px) scale(0.5) rotate(15deg); opacity: 0; }
        }
        @keyframes text-bubble-pop {
             0% { transform: scale(0.5); opacity: 0; }
             70% { transform: scale(1.1); }
             100% { transform: scale(1); opacity: 1; }
        }
        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes cage-wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        @keyframes cage-sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes cage-door-rattle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        @keyframes text-shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        @keyframes border-sparkle {
            0%, 100% { filter: drop-shadow(0 0 4px #FBBF24); }
            50% { filter: drop-shadow(0 0 10px #FFFBEB); }
        }
        @keyframes blink-effect {
            50% { opacity: 0.3; }
        }
        @keyframes hen-confetti-burst {
            0% {
                opacity: 1;
                transform: scale(0.4);
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(2.5) translateY(-60px) rotate(360deg);
            }
        }

        /* Applying animations using Tailwind's 'animate' utility */
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .animate-fade-in-fast { animation: fade-in-fast 0.2s ease-out forwards; }
        .animate-modal-pop { animation: modal-pop 0.3s ease-out forwards; }
        .animate-correct-answer-pop { animation: correct-answer-pop 0.3s ease-in-out; }
        .animate-reward-pop { animation: reward-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        .animate-shake-horizontal { animation: shake-horizontal 0.5s cubic-bezier(0.455, 0.030, 0.515, 0.955) both; }
        .animate-arrow-bounce { animation: arrow-bounce 1s infinite; }
        .animate-open-cage-door { animation: open-cage-door 1.2s ease-in-out forwards; }
        .animate-hen-fly-away { animation: hen-fly-away 2.5s ease-in forwards; }
        .animate-text-bubble-pop { animation: text-bubble-pop 0.5s ease-out forwards; opacity: 0; transform-origin: bottom center; }
        .animate-border-sparkle { animation: border-sparkle 2s ease-in-out infinite; }
        .animate-blink { animation: blink-effect 1.2s ease-in-out infinite; }

        .bg-parchment {
            background-color: #FBF3D9; /* A parchment-like color */
            background-image:
                linear-gradient(rgba(160, 128, 96, 0.1) .05em, transparent .05em),
                linear-gradient(90deg, rgba(160, 128, 96, 0.1) .05em, transparent .05em);
            background-size: 1.5em 1.5em;
        }
    </style>

</script>
</head>

</html>
